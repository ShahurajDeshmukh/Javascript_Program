<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortng_array</title>
</head>
<body>
    <script>
    const array = [1, 2, 3, 4, 5, 6, 7];

// Sort the array in descending order
array.sort((a, b) => b - a);

// Print the sorted array
console.log(array);
</script>
</body>
</html>
